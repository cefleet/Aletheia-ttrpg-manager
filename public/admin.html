<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <h1>Admin Panel</h1>

    <div class="ask-rule-section">
        <input name="rule-question" id="rule-question" placeholder="Ask A rule Question"><button id="ask-rule-button">Ask</button>
        <div id="question-responses"></div>
    </div>

    <div class="background-section">
        <h3>Background Settings</h3>

        <form id="background-upload-form" class="upload-form">
            <label for="background-upload">Upload Image:</label>
            <input type="file" id="background-upload" name="image" required accept="image/png, image/jpeg">
            <button type="submit">Upload</button>
        </form>
        <div><button id="clear-background">Clear Background</button></div>
        <div id="background-list"></div>
        <div class="slider-container">
            <label for="background-scale">Background Scale: <span id="background-scale-value">1.0</span></label>
            <input type="range" id="background-scale" min="0.1" max="4" step="0.1" value="1">
        </div>
        <div class="slider-container">
            <label for="background-rotation">Background Rotation: <span id="background-rotation-value">0</span>°</label>
            <input type="range" id="background-rotation" min="0" max="360" step="15" value="0">
        </div>
    </div>

    <div class="settings-section">
        <h3>Sprites</h3>
        <form id="sprite-upload-form">
            <label for="sprite-upload">Upload Sprite:</label>
            <input type="file" id="sprite-upload" name="sprite" required>
            <button type="submit">Upload</button>
        </form>
        <div><button id="clear-sprite">Clear Sprite</button></div>
        <div id="sprite-list" class="image-list"></div>
        <div class="slider-container">
            <label for="sprite-scale">Sprite Scale: <span id="sprite-scale-value">1.0</span></label>
            <input type="range" id="sprite-scale" min="0.1" max="4" step="0.1" value="1">
        </div>
        <div class="slider-container">
            <label for="sprite-rotation">Sprite Rotation: <span id="sprite-rotation-value">0</span>°</label>
            <input type="range" id="sprite-rotation" min="0" max="360" step="15" value="0">
        </div>
    </div>
    

    <div class="settings-section">
        <h3>Grid Settings</h3>
        <label>
            <input type="checkbox" id="grid-toggle"> Toggle Grid
        </label>
        <div class="slider-container">
            <label for="grid-size">Grid Size (w, h): <span id="grid-size-value">1.0</span></label>
            <input type="range" id="grid-size" min="0.25" max="6" step="0.25" value="1">
        </div>
        <div class="slider-container">
            <label for="grid-type">Grid Type:</label>
            <select id="grid-type">
                <option value="rectangle">Rectangle</option>
                <option value="flat-hex">Flat Hex</option>
                <option value="pointy-hex">Pointy Hex</option>
            </select>
        </div>
    </div>

    <script type="module" src="./js/admin.js"></script>
</body>
</html>
