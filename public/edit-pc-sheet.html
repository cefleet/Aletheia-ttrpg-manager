<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Stat Sheet - Edit View</title>
    <link rel="stylesheet" href="./css/character.css">
</head>

<body>
    <div class="container">
        <h1>Character Stat Sheet</h1>

        <div class="row">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="race">Race:</label>
                <select id="race" name="race">
                    <option value="">Select</option>
                </select>
            </div>
            <div>
                <label for="gold">Gold:</label>
                <input type="number" id="gold" name="gold" style="width:60px">
            </div>
            <div>
                <label for="level">Level:</label>
                <input type="number" id="level" name="level" style="width: 40px;">
            </div>
        </div>

        <div class="main-content">



            <div class="stats">
                <h3>Stats</h3>

                <div class="stat-group">
                    <div class="stat-label">HP:</div>
                    <div class="boxes large">
                        <div class="clickable-box hp-box base-box"></div>
                        <div class="clickable-box hp-box base-box"></div>
                        <div class="clickable-box hp-box base-box"></div>
                        <div class="clickable-box hp-box base-box"></div>
                        <div class="clickable-box hp-box base-box"></div>
                        <div class="clickable-box hp-box base-box"></div>
                        <div class="clickable-box hp-box base-box"></div>
                        <div class="clickable-box hp-box base-box"></div>
                        <div class="clickable-box hp-box base-box"></div>
                        <div class="clickable-box hp-box base-box"></div>
                        <div class="clickable-box hp-box base-box"></div>
                        <div class="clickable-box hp-box base-box"></div>
                        <div class="clickable-box hp-box base-box"></div>
                        <div class="clickable-box hp-box base-box"></div>
                    </div>
                </div>


                <div class="stat-group">
                    <div class="charges-and-modifers">

                        <div class="stat-label">INT:</div>
                        <div>
                            <label>Roll Modifiers:</label>
                            <div class="boxes small">
                                <div class="clickable-box int-box modifier-box"></div>
                                <div class="clickable-box int-box modifier-box"></div>
                                <div class="clickable-box int-box modifier-box"></div>
                                <div class="clickable-box int-box modifier-box"></div>
                            </div>
                        </div>
                        <div>
                            <label>Charges:</label>
                            <div class="boxes small">
                                <div class="clickable-box int-box charge-box"></div>
                                <div class="clickable-box int-box charge-box"></div>
                                <div class="clickable-box int-box charge-box"></div>
                                <div class="clickable-box int-box charge-box"></div>
                                <div class="clickable-box int-box charge-box"></div>
                                <div class="clickable-box int-box charge-box"></div>
                                <div class="clickable-box int-box charge-box"></div>
                                <div class="clickable-box int-box charge-box"></div>
                                <div class="clickable-box int-box charge-box"></div>
                            </div>
                        </div>
                    </div>
                    <div class="boxes">
                        <div class="clickable-box int-box base-box"></div>
                        <div class="clickable-box int-box base-box"></div>
                        <div class="clickable-box int-box base-box"></div>
                        <div class="clickable-box int-box base-box"></div>
                        <div class="clickable-box int-box base-box"></div>
                        <div class="clickable-box int-box base-box"></div>
                        <div class="clickable-box int-box base-box"></div>
                        <div class="clickable-box int-box base-box"></div>
                        <div class="clickable-box int-box base-box"></div>
                    </div>
                </div>

                <div class="stat-group">
                    <div class="charges-and-modifers">
                        <div class="stat-label">DEX:</div>
                        <div>
                            <label>Roll Modifiers:</label>
                            <div class="boxes small">
                                <div class="clickable-box dex-box modifier-box"></div>
                                <div class="clickable-box dex-box modifier-box"></div>
                                <div class="clickable-box dex-box modifier-box"></div>
                                <div class="clickable-box dex-box modifier-box"></div>
                            </div>
                        </div>
                        <div>
                            <label>Charges:</label>
                            <div class="boxes small">
                                <div class="clickable-box dex-box charge-box"></div>
                                <div class="clickable-box dex-box charge-box"></div>
                                <div class="clickable-box dex-box charge-box"></div>
                                <div class="clickable-box dex-box charge-box"></div>
                                <div class="clickable-box dex-box charge-box"></div>
                                <div class="clickable-box dex-box charge-box"></div>
                                <div class="clickable-box dex-box charge-box"></div>
                                <div class="clickable-box dex-box charge-box"></div>
                                <div class="clickable-box dex-box charge-box"></div>
                            </div>
                        </div>
                    </div>
                    <div class="boxes">
                        <div class="clickable-box dex-box base-box"></div>
                        <div class="clickable-box dex-box base-box"></div>
                        <div class="clickable-box dex-box base-box"></div>
                        <div class="clickable-box dex-box base-box"></div>
                        <div class="clickable-box dex-box base-box"></div>
                        <div class="clickable-box dex-box base-box"></div>
                        <div class="clickable-box dex-box base-box"></div>
                        <div class="clickable-box dex-box base-box"></div>
                        <div class="clickable-box dex-box base-box"></div>
                    </div>
                </div>

                <div class="stat-group">
                    <div class="charges-and-modifers">
                        <div class="stat-label">STR:</div>

                        <div>
                            <label>Roll Modifiers:</label>
                            <div class="boxes small">
                                <div class="clickable-box str-box modifier-box"></div>
                                <div class="clickable-box str-box modifier-box"></div>
                                <div class="clickable-box str-box modifier-box"></div>
                                <div class="clickable-box str-box modifier-box"></div>
                            </div>
                        </div>
                        <div>
                            <label>Charges:</label>
                            <div class="boxes small">
                                <div class="clickable-box str-box charge-box"></div>
                                <div class="clickable-box str-box charge-box"></div>
                                <div class="clickable-box str-box charge-box"></div>
                                <div class="clickable-box str-box charge-box"></div>
                                <div class="clickable-box str-box charge-box"></div>
                                <div class="clickable-box str-box charge-box"></div>
                                <div class="clickable-box str-box charge-box"></div>
                                <div class="clickable-box str-box charge-box"></div>
                                <div class="clickable-box str-box charge-box"></div>
                            </div>
                        </div>
                    </div>
                    <div class="boxes">
                        <div class="clickable-box str-box base-box"></div>
                        <div class="clickable-box str-box base-box"></div>
                        <div class="clickable-box str-box base-box"></div>
                        <div class="clickable-box str-box base-box"></div>
                        <div class="clickable-box str-box base-box"></div>
                        <div class="clickable-box str-box base-box"></div>
                        <div class="clickable-box str-box base-box"></div>
                        <div class="clickable-box str-box base-box"></div>
                        <div class="clickable-box str-box base-box"></div>
                    </div>
                </div>

                <div class="stat-group">
                    <div class="stat-label">Defense Roll Modifiers:</div>
                    <div class="boxes medium">
                        <div class="clickable-box defense-box modifier-box"></div>
                        <div class="clickable-box defense-box modifier-box"></div>
                        <div class="clickable-box defense-box modifier-box"></div>
                        <div class="clickable-box defense-box modifier-box"></div>
                        <div class="clickable-box defense-box modifier-box"></div>
                        <div class="clickable-box defense-box modifier-box"></div>
                    </div>
                </div>
            </div>
            <div class="abilities">
                <div>
                    <h3>Bonus Abilities</h3>
                    <div>
                        <div class="select-component">
                            <label for="bonus-ability-1">Ability 1:</label>
                            <select id="bonus-ability-1">
                                <option value="">Select</option>
                            </select>
                        </div>
                        <div class="select-component">
                            <label for="bonus-ability-2">Ability 2:</label>
                            <select id="bonus-ability-2">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>Special Abilities</h3>
                    <div class="select-component">
                        <label for="special-ability-1">Ability 1:</label>
                        <select id="special-ability-1">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="select-component">
                        <label for="special-ability-2">Ability 2:</label>
                        <select id="special-ability-2">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="select-component">
                        <label for="special-ability-3">Ability 3:</label>
                        <select id="special-ability-3">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="select-component">
                        <label for="special-ability-4">Ability 4:</label>
                        <select id="special-ability-4">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="inventory">
            <h3>Equipped Inventory</h3>
            <textarea id="equipped-inventory" rows="3"></textarea>
        </div>

        <button type="submit">Save</button>
    </div>
</body>

</html>
